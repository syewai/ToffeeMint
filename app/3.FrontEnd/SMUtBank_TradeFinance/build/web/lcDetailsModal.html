<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../assets/js/instascan/instascan.css" type="text/css" />
</head>

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">LC Details</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="word-wrap: break-word;">
            <div style="display:hidden" id="returnedRefNum"></div>
            <section class="panel panel-default">
                <header class="panel-heading" style="background-color: #f9f9f9 !important">
                    <div class="bs-example form-horizontal">
                        <div class="form-group lc-form">
                            <label class="col-lg-2 control-label lc-label">Reference Number </label>
                            <div class="col-lg-4 lc-value">
                                <p class="h3 font-bold m-t" id="refNum"></p>
                            </div>
                            <label class="col-lg-2 control-label">Status </label>
                            <div class="col-lg-4 lc-value" id="status">

                            </div>
                        </div>
                    </div>

                </header>
                <div class="panel-body">
                    <div class="bs-example form-horizontal">
                        <center>
                            <div class='form-group lc-form' id="qrcode" style=></div>
                        </center>
                        <div class='line line-dashed line-lg pull-in'></div>
                    </div>
                    <div class="bs-example form-horizontal" id="scannerContainer">

                        <center>
                            <div class='form-group lc-form' id='scannerFrame'>

                            </div>
                            <div class='form-group lc-form' id='qrResults'>

                            </div>
                        </center>
                        <div class='line line-dashed line-lg pull-in'></div>
                    </div>

                    <div class="bs-example form-horizontal" id="lcDetails">
                        <div class='line line-dashed line-lg pull-in'></div>
                    </div>
                    <div class="bs-example form-horizontal" id="lcReceipt">
                        <div class='form-group lc-form'>
                            <label class='col-lg-4 control-label lc-label'>Transaction Hash : </label>
                        </div>
                        <div class='form-group lc-form'>
                            <!--<iframe class='col-lg-8 font-bold' id='lcValue'></iframe>-->
                            <div class='col-lg-12 font-bold' id='lcValue'>
                                <p id=''></p>
                                <pre id="json" style="background-color: white !important"></pre>
                            </div>
                        </div>
                        <div class='line line-dashed line-lg pull-in'></div>
                    </div>

                </div>

            </section>
            <!--collect goods pop quiz modal-->
            <div class="modal fade" id="collectGoodsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

        </div>
        <div class="modal-footer">
            <div class="bs-example form-horizontal" id="lcButtons">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            if (sessionStorage.quizCollect == 1 && sessionStorage.gameMode == 1) {

                $('#collectGoodsModal').load("../gameModalPop_Collect.html", function() {
                    $('#collectGoodsModal').modalSteps({
                        'completeCallback': function() {
                            sessionStorage.quizCollect = 0;
                        }
                    });

                });


            }
        })
    </script>
