        <!--Login-->
        <div class="modal fade" id="showOTPModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 id="myModalLabel">OTP</h4>
                    </div>
                    <div class="modal-body">                  
                        <form id="loginForm" class="form-horizontal well" style="padding-bottom: 0px;">

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Enter your OTP</label>
                                <div class="col-sm-7">
                                    <input id="OTP" type="text" class="form-control" name="OTP"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label"> </label>
                                <div class="col-sm-7" id="errorMsg">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label"> </label>
                                <div class="col-sm-7">
                                    <button id="login_button" type="button" class="btn btn-primary" style="display: initial">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        <script>
            $(document).ready(function () {

                var getErrorItem = sessionStorage.getItem('error');
                if (getErrorItem !== null) {
                    var error = $.parseJSON(getErrorItem);
                    console.log("loginerror");
                    console.log("are you here??");
                    $("#authError").html(error.errorMsg);
                }

                //console.log(error);


                $("#showOTPModal").on("hide", function () {    // remove the event listeners when the dialog is dismissed
                    $("#showOTP a.btn").off("click");
                });

                $("#showOTPModal").on("hidden", function () {  // remove the actual elements from the DOM when fully hidden
                    $("#showOTPModal").remove();
                });
                $("#showOTPBtn").click(function () {

                     var generateOTP = createSMSOTP();
                     console.log(generateOTP);
                     if(generateOTP !== undefined){
                        if(generateOTP.hasOwnProperty("errorMsg")){
  
                     var errorMsg = generateOTP.errorMsg;
                     $("#authError").html(errorMsg);
                     } 
                     }
                     

                });
               
  
               $("#login_button").click(function () {
                    
                    var otp = authenticateSMSOTP();
                    console.log(otp);
                    if (otp !== undefined) {
                        if (otp.hasOwnProperty("errorMsg")) {
                            $("#authError").html(otp.errorMsg);
                        } 

                    }
                });

            });

        </script>
