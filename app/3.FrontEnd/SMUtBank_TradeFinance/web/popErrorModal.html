<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="font-bold h4" id="icon">
                        <p class="font-bold h3 font-bold m-t text-danger"><i class="fa fa-times-circle fa-2x"></i> Incorrect</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="font-bold text-danger">
                        <b class="text-danger">Your answer is - </b><span id="wrongResult"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <b>Correct answer is -</b><span id="correctAnswer"></span>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button id="CloseError" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
