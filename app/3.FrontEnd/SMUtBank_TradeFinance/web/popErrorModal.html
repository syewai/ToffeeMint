<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header bg-danger">
                <h4>Incorrect</h4>
            </div>

        <div class="modal-body">
       
            <div class="row">
                <div class="col-lg-12">
                    <div class="font-bold text-danger">
                        <b class="text-danger">Your answer is - </b><span id="wrongResult"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <b>Correct answer is -</b><span id="correctAnswer"></span>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button id="CloseError" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
