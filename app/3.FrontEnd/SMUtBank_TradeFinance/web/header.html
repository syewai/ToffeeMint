<script>
    var user = sessionStorage.getItem('user');
    var admin = sessionStorage.getItem('admin');
    var temp;
    if (user !== null) {
        temp = user;
    }
    if (admin !== null) {
        temp = admin;
    }
    var viewName = $.parseJSON(temp);
    var div = "<span class='thumb-sm avatar pull-left'>";
    div += "<img src='../assets/images/avatar.jpg'>";
    div += "</span>" + viewName.userID + " <b class='caret'></b>";
    $('#user').html(div);
    //e.preventDefault();
</script>
