<script>
    $('#OTP').on('keyup keypress', function (e) {
                   var keyCode = e.keyCode || e.which;
                   if (keyCode === 13) {
                       e.preventDefault();
                        return false;
                    } //disables enter btn 
               });
    $("#login_button").click(function (event) {

        var otp = authenticateSMSOTP();
        //console.log(otp);
        if (otp !== undefined) {
            if (otp.hasOwnProperty("errorMsg")) {
                $("#authError").html(otp.errorMsg);
            }

        }
    });
    
</script>
