<div class="block-header">

    <h1>Apply Letter of Credits</h1>

</div>
<form method="post" id="lc form_validation">
    <!-- Select -->
    <div class="row clearfix">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>Please Select an Exporter ID : </h2>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <select name="exporterId" id="exporterId" class="form-control show-tick">
                                <option value="">-- Please select --</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Exporter details: Display after the user has selected exporter ID-->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-hidden" id="exporterDetails">
            <div class="card">
                <div class="header">
                    <h2>Exporter Details </h2>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <p>ID : </p>

                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <p>Bank : </p>

                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <p>Account Number : </p>
                                <!--Last exsiting RN + 1-->
                                <!-- Call Rest web service to retrieve total Num of LC on the chain-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Exporter details -->

    <!--Goods-->
    <div class="row clearfix">
        <!-- Task Info -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-hidden">
            <div class="card">
                <div class="header">
                    <h2>Goods Description</h2><br>

                    <!--START 1ST ROW-->
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <select class="form-control show-tick" name="goods">
                                        <option value="">-- Please select Goods --</option>
                                        <option value="10">Screen</option>
                                        <option value="20">Mouse</option>
                                        <option value="30">Memory Card</option>
                                        <option value="40">Hard-disk</option>
                                        <option value="50">Keyboard</option>
                                    </select>
                        </div>
                    </div>
                    <!--END FIRST ROW-->

                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <!-- Task Info -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-hidden">
            <div class="card">
                <div class="header">
                    <h2>Amount</h2><br>
                    <!--START 1ST ROW-->
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">

                                <div class="form-line">
                                    <input type="text" class="form-control amount" placeholder="Amount" name="amount" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--END FIRST ROW-->

                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <!-- Task Info -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-hidden">
            <div class="card">
                <div class="header">
                    <h2>Ship By</h2><br>
                    <!--START 1ST ROW-->
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" class="form-control expiryDate" placeholder="Ship By" name="expiryDate" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--END FIRST ROW-->

                </div>
            </div>
        </div>
    </div>

    <!-- Textarea -->
    <div class="row clearfix">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-hidden">
            <div class="card">
                <div class="header">
                    <h2>Required Documents Upload</h2>
                </div>
                <div class="body">

                    <form action="/" id="frmFileUpload" class="dropzone" method="post" enctype="multipart/form-data">
                        <div class="dz-message">
                            <div class="drag-icon-cph">
                                <i class="material-icons">touch_app</i>
                            </div>
                            <h3>Drop files here or click to upload.</h3>
                        </div>
                        <div class="fallback">
                            <input name="file" type="file" multiple />
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- #END# File Upload | Drag & Drop OR With Click & Choose -->
        <!-- #END# Textarea -->
    </div>

    <!-- Textarea -->
    <div class="row clearfix">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-hidden">
            <div class="card">
                <div class="header">
                    <h2>Additional Conditions</h2>
                </div>
                <div class="body">

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="form-line">
                                    <textarea rows="3" name="remarks" class="form-control no-resize" placeholder="Please state your additional request..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <button type="submit" id="submitButton" class="btn btn-primary m-t-15 waves-effect">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</form>

<script type="text/javascript">
    var elem = document.getElementById("exporterId");
    console.log(elem);
    elem.onchange = function() {
        var hiddenDiv = document.getElementById("exporterDetails");
        hiddenDiv.style.display = (this.value == "") ? "none" : "block";
    };
</script>
